<div class="multiple-date-picker">
  <div class="picker-top-row">
      <div class="text-center picker-month">
          <span class="picker-month_name">{{monthToDisplay | uppercase}}</span> <span><b>{{yearToDisplay}}</b></span>
      </div>
  </div>
  <div class="picker-days-week-row">
      <div class="text-center" *ngFor="let day of daysOfWeek">{{day | uppercase}}</div>
  </div>
  <div class="picker-days-row">
      <div class="text-center picker-day
      {{getDayClasses(day)}}" *ngFor="let day of days" (click)="toggleDay($event,day)"
          (mouseover)="hoverDay($event,day)">
          {{day && day.mdp.otherMonth && !showDaysOfSurroundingMonths ? 'x' : day.date.format('D')}}
      </div>
  </div>
</div>
